<html>
    <head>
        <title>Item List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div><a href="index.html">Home</a></div>
        <div>
            <h3>Item List</h3>
            <h4>Total (#itemCount#) items in my shopping cart</h4>
            <hr>
            <table id="itmList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item 1</td>
                        <td>10.00</td>
                        <td>
                            <select id="itm1Qty">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td><input type="button" value="Add To Shopping Cart" onclick="addToCart(1)"></td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td>20.00</td>
                        <td>
                            <select id="itm2Qty">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td><input type="button" value="Add To Shopping Cart" onclick="addToCart(2)"></td>
                    </tr>
                    <tr>
                        <td>Item 3</td>
                        <td>30.00</td>
                        <td>
                            <select id="itm3Qty">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td><input type="button" value="Add To Shopping Cart" onclick="addToCart(3)"></td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </body>
</html>
